<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="res/phonon/dist/css/phonon.css" />
        <title>Samafood</title>
    </head>
    <body>
      <header class="header-bar">
         <button class="btn pull-left icon icon-menu" data-side-panel-id="side-home"></button>
         <div class="center">
            <h1 class="title">Samafood</h1>
         </div>
      </header>

      <!-- Side Panel -->
      <div id="side-home" class="side-panel side-panel-left" data-expose-aside="none" data-disable="right" data-page="home" >
          <header class="header-bar">
            <button class="btn pull-right icon icon-close" data-side-panel-close="true"></button>
            <div class="pull-left">
              <h1 class="title">Samafood</h1>
            </div>
          </header>
          <div class="content">
              <ul class="list">
                <li><a class="padded-list" href="#!search">Busca</a></li>
                <li><a class="padded-list">Favoritos</a></li>
                <li><a class="padded-list">Categorias</a></li>
                <li><a class="padded-list" href="#!about">Sobre</a></li>
              </ul>
          </div>
      </div>

    <!-- Pages tags go here -->
    <home data-page="true"></home>
    <search data-page="true"></search>
    <about data-page="true"></about>

     <!-- scripts -->
        <script type="text/javascript" src="res/phonon/dist/js/phonon.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    <!-- our app config -->
        <script src="js/app.js"></script>
    </body>
</html>
